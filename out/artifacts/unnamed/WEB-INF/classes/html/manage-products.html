<!DOCTYPE html>
<html lang="uz" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Admin: Mahsulotlarni boshqarish</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Mahsulotlarni boshqarish</h1>
<a th:href="@{/admin/products/new}">Yangi mahsulot qo‘shish</a>
<table>
    <tr>
        <th>Nomi</th>
        <th>Tavsifi</th>
        <th>Narxi</th>
        <th>Zahira</th>
        <th>Amallar</th>
    </tr>
    <tr th:each="product : ${products}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.stock}"></td>
        <td>
            <a th:href="@{/admin/products/edit/{id}(id=${product.id})}">Tahrirlash</a>
            <a th:href="@{/admin/products/delete/{id}(id=${product.id})}">O‘chirish</a>
        </td>
    </tr>
</table>
</body>
</html>
